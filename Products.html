<script>
    showProducts();
    function nextPage(){
        const pageCounter = document.getElementById("pageCounter");
        let counter = parseInt(pageCounter.value);
        resetProducts();
        showProducts((counter*12));
        counter++;
        pageCounter.value = counter;
    }

    function previousPage(){
        const pageCounter = document.getElementById("pageCounter");
        let counter = pageCounter.value;
        if(counter > 1){
            counter--;
            pageCounter.value = counter;
            resetProducts();
            showProducts((counter*12)-12);  
        }
    }
</script>
